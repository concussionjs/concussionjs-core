<head><title>Contacts</title><meta charset="utf-8"><link rel="stylesheet" href="contacts-style.css">
<script src="http://api.concussionjs.com/concussion.js"></script>
</head>
<body>
  <form data-bind="submit:contacts.create">
    <div class="new-contact">
      <input name="fn" class="fn" placeholder="Contact Name" data-bind="value:contacts.name">
      <input name="email" class="email" placeholder="Email Address" data-bind="value:contacts.email">
      <input name="phone" class="phone" placeholder="Phone Number" data-bind="value:contacts.phone">
      <input name="baby" class="bday" placeholder="Birthday" data-bind="value:contacts.birthday">
      <button>Add record</button>
    </div>
  </form>
  <div id="contacts" data-bind="foreach:contacts.read">
    <div class="vcard">
      <input class="fn" data-bind="value:name">
      <input class="email" data-bind="value:email">
      <input class="tel" data-bind="value:phone">
      <input class="bday" data-bind="value:birthday">
      <button data-bind="click:update">Save</button><button class="secondary" data-bind="click:remove">Delete</button>
    </div>
  </div>

</body>
