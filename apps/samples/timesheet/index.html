<head>
  <meta charset="utf-8" />

  <title>Welcome to Foundation</title>

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  
  <!-- Included CSS Files (Compressed) -->
  <link rel="stylesheet" href="stylesheets/foundation.min.css">
  <link rel="stylesheet" href="stylesheets/app.css">
  
  <style>
  
* {
	font-family: 'Open Sans', sans-serif;
	font-weight: 400;
}

h2 {
	font-weight: 700;
}

.top-bar {
	margin-bottom: 35px;
}

#dayOfWeek {
	color:#2BA6CB; 
	font-size:44px; 
	font-weight:400;
}

#month, .modalTitle {
	color:#6F6F6F; 
	font-size:33px; 
	font-weight:400;
}

.time {
	font-size: 61px;
}

form {
	margin-top: 25px;
}

input[type="text"] {
	font-size: 23px;
	height: 39px;
}

textarea {
	font-size: 23px;
	height: 70px;
}

.timeModal {
	font-size: 41px !important; 
	height: 70px !important;
} 

.btnModal {
	font-size: 23px;
	width: 100%;
}

.alignCenter {
	text-align: center;
}

.alignRight {
	text-align: right;
}

.newBottom {
	font-size: 23px;
	display: none;
}

@media only screen and (max-width: 767px) {
	
	.time {
		font-size: 81px;
		text-align: left;
	}
	
	input[type="text"] {
		height: 59px;
	}
	
	textarea, .timeModal {
		height: 90px !important;
	}
	
	.newTop {
		display: none;
	}
	
	.newBottom {
		display: block;
	}
	
}


  
  </style>

  <script src="javascripts/modernizr.foundation.js"></script>

  <!-- IE Fix for HTML5 Tags -->

</head>
<body>

  <nav class="top-bar">
    <ul>
      <li class="name">
        <h1>
          <a href="#">Time Tracker</a>
        </h1>
      </li>
    </ul>
  </nav>

  <div class="row">
  	<div class="ten columns">
  		<span id="dayOfWeek"></span>
  		&nbsp;
  		<span id="month"></span>
  	</div>
  	<div class="two columns">
  		<p class="alignRight">
  			<a href="#" data-reveal-id="exampleModal" class="radius success button newTop">New</a>
  		</p>
  	</div>
  </div>
  
  <div class="row">
  	<div class="twelve columns">
  		<hr>
  	</div>
  </div>
  
  <div class="row">
    <div class="nine columns">
      	<h3>5 Mile Run</h3>
      	<h4 class="subheader">Ran 2 minutes under average today</h4>  	
    </div>
    <div class="three columns alignRight">
    	<h1 class="time"><a>0:01</a></h1>
    	<!--
    	<a class="radius success button" href="#">Stop</a>
    	-->
    </div>
  </div>
    
  <div class="row"> 
    <div class="twelve columns">
  		<hr>
  		<br><br>
  		<a href="#" data-reveal-id="exampleModal" class="radius success large button newBottom">Create New Entry</a>
  	</div>
  </div>
  
	  <div id="exampleModal" class="reveal-modal alignCenter">
	    <span class="modalTitle">Create New Entry</span>
	    <form class="custom">
	      <input type="text" placeholder="Name">
			  <textarea placeholder="Notes"></textarea>
			  <input type="text" class="timeModal" placeholder="0:00">
			  <br>
			  <a class="radius success button btnModal" href="#">Start Timer</a>
			  <!-- <a class="radius secondary button" href="#">Cancel</a> -->
			</form>
			
			<a class="close-reveal-modal">Ã—</a>
	  </div>

  
	  <!-- Included JS Files (Compressed) -->
	  <script src="javascripts/jquery.js"></script>
	  <script src="javascripts/foundation.min.js"></script>
	  
	  <!-- Initialize JS Plugins -->
	  <script src="javascripts/app.js"></script>
	  
	  <script>
		  
var objToday = new Date(),
                weekday = new Array('Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'),
                dayOfWeek = weekday[objToday.getDay()],
                domEnder = new Array( 'th', 'st', 'nd', 'rd', 'th', 'th', 'th', 'th', 'th', 'th' ),
                dayOfMonth = today + (objToday.getDate() < 10) ? '0' + objToday.getDate() + domEnder[objToday.getDate()] : objToday.getDate() + domEnder[parseFloat(("" + objToday.getDate()).substr(("" + objToday.getDate()).length - 1))],
                dayOfMonth = objToday.getDate(),
                months = new Array('Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'),
                curMonth = months[objToday.getMonth()],
                curYear = objToday.getFullYear(),
                curHour = objToday.getHours() > 12 ? objToday.getHours() - 12 : (objToday.getHours() < 10 ? "0" + objToday.getHours() : objToday.getHours()),
                curMinute = objToday.getMinutes() < 10 ? "0" + objToday.getMinutes() : objToday.getMinutes(),
                curSeconds = objToday.getSeconds() < 10 ? "0" + objToday.getSeconds() : objToday.getSeconds(),
                curMeridiem = objToday.getHours() > 12 ? "PM" : "AM";

var today = curHour + ":" + curMinute + "." + curSeconds + curMeridiem + " " + dayOfWeek + " " + dayOfMonth + " of " + curMonth + ", " + curYear;

//document.write(today);

$("#dayOfWeek").text(dayOfWeek);

$("#month").text(curMonth + " " + dayOfMonth);
		  
	  </script>
  
  </body>
